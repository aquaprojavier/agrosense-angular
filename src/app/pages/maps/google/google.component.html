  <div class="row">

        <div class="card-body">
          <h4 class="card-title mb-3">Basic</h4>

          <agm-map [latitude]="latitude" [longitude]="longitude" style="height: 500px">
          </agm-map>
        </div>
      </div>
    </div>
  </div> <!-- end row -->
</div>
