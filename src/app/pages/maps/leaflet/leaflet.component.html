<div class="container-fluid">
  <app-page-title
    title="{{ property.propNombre }}"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <!-- end row -->
  <div class="row">
    <div id="gauge" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <div class="flex-container">
          <div *ngFor="let device of devices">
            <div class="flex-gauge">
              <svg id="fillgauge{{device.devicesId}}" height="140"
              style="margin: 5px"></svg>
              <div>{{device.devicesNombre}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="meteo2" class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
      <div class="card" style="text-align: center">
        <iframe
          src="https://www.meteoblue.com/en/weather/widget/daily/godoy-cruz_argentina_3854964?geoloc=fixed&days=7&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windspeed=1&windgust=0&winddirection=0&winddirection=1&uv=0&humidity=0&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&spot=1&pressure=0&layout=light"
          frameborder="0"
          scrolling="NO"
          allowtransparency="true"
          sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"
          style="width: 100%; height: 420px"
        ></iframe>
        <div>
          <!-- DO NOT REMOVE THIS LINK --><a
            href="https://www.meteoblue.com/en/weather/week/godoy-cruz_argentina_3854964?utm_source=weather_widget&utm_medium=linkus&utm_content=daily&utm_campaign=Weather%2BWidget"
            target="_blank"
            rel="noopener"
            >meteoblue</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
